language: node_js
install:
- npm install
- jspm install
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
deploy:
  provider: heroku
  api_key:
    secure: 
  app: blaze-ulc
  on:
    repo: marthinus-engelbrecht/blaze_ulc
  strategy: git-ssh
env:
  global:
    secure: 
